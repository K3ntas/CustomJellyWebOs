name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 2.0.0)'
        required: true
        default: '2.0.0'

env:
  APP_ID: org.jellyfin.webos.netflix

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Get version from tag or input
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Update version in package.json
        run: |
          npm version ${{ steps.version.outputs.VERSION }} --no-git-tag-version --allow-same-version

      - name: Update version in appinfo.json
        run: |
          sed -i 's/"version": "[^"]*"/"version": "${{ steps.version.outputs.VERSION }}"/' frontend/appinfo.json

      - name: Build IPK package
        run: npm run package

      - name: List IPK files
        run: |
          ls -la build/
          echo "IPK files ready for upload"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: webos-ipk
          path: build/*.ipk
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: webos-ipk
          path: release/

      - name: Generate release notes
        run: |
          cat > release_notes.md << 'EOF'
          ## Jellyfin Netflix webOS v${{ steps.version.outputs.VERSION }}

          ### Features
          - Netflix-style card focus overlays with title, rating, and progress
          - Custom TV keyboard for search (no system keyboard popup)
          - ASS/SSA subtitle support via SubtitlesOctopus (full styling!)
          - Ratings plugin integration (1-10 star ratings)

          ### Installation
          1. Enable Developer Mode on your LG TV
          2. Install ares-cli: `npm install -g @webosose/ares-cli`
          3. Setup device: `ares-setup-device`
          4. Install: `ares-install -d <device> org.jellyfin.webos.netflix_${{ steps.version.outputs.VERSION }}_all.ipk`

          See [INSTALL.md](INSTALL.md) for detailed instructions.

          ### Requirements
          - LG webOS TV (3.0+, 2016 or newer)
          - Jellyfin Server 10.8.0+
          - Optional: Jellyfin Ratings Plugin for rating feature

          ### Checksums
          ```
          SHA256: $(sha256sum release/*.ipk | cut -d' ' -f1)
          ```
          EOF

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Jellyfin Netflix webOS v${{ steps.version.outputs.VERSION }}
          body_path: release_notes.md
          files: release/*.ipk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
